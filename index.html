<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WasmRay: C++ Ray Tracer</title>
    <style>
        body { background: #111; color: white; font-family: sans-serif; text-align: center; }
        canvas { border: 1px solid #555; box-shadow: 0 0 20px black; }
        #stats { margin-top: 10px; color: #aaa; }
    </style>
</head>
<body>
    <h1>WasmRay: C++ & WebAssembly</h1>
    <canvas id="canvas" width="800" height="600"></canvas>
    <div id="stats">Loading WebAssembly...</div>

    <script src="raytracer.js"></script>

    <script>
        Module.onRuntimeInitialized = () => {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            const width = 800;
            const height = 600;
            const statusDiv = document.getElementById('stats');

            const bufferPtr = Module._getBuffer();
            
            const bufferView = new Uint8ClampedArray(
                Module.HEAPU8.buffer, 
                bufferPtr, 
                width * height * 4
            );

            let startTime = Date.now();

            function draw() {
                const now = (Date.now() - startTime) / 1000;

                Module._render(now);

                const imageData = new ImageData(bufferView, width, height);
                ctx.putImageData(imageData, 0, 0);

                statusDiv.innerText = `Running at Native Speed | Time: ${now.toFixed(2)}s`;
                
                requestAnimationFrame(draw);
            }

            draw();
        };
    </script>
</body>
</html>
